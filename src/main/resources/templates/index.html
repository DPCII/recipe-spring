<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <!-- Latest compiled and minified CSS --><!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" crossorigin="anonymous">    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>    <!-- Latest compiled and minified JavaScript -->    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" crossorigin="anonymous"></script>    <meta charset="UTF-8">    <title>Recipe Home</title></head><body class="container-fluid">        <div class="row align-items-center justify-content-center">            <div class="col-lg-6 justify-content-center">            <div class="card">                <div class="card-header">                    <h1 th:text="'My Recipes'">My Recipes</h1>                </div>                <div class="card-body">                    <div class="table table-responsive" th:if="${not #lists.isEmpty(recipes)}">                    <table class="table table-hover">                        <thead class="thead-inverse">                        <tr>                            <th>ID</th>                            <th>Desciption</th>                            <th>View</th>                        </tr>                        </thead>                        <tbody>                        <tr th:each="recipe : ${#lists.toList(recipes)}">                            <td th:text="${recipe.id}"></td>                            <td th:text="${recipe.description}"></td>                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/show' }">View</a></td>                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/update' }">Update</a></td>                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/delete' }">Delete</a></td>                        </tr>                        </tbody>                    </table>                    </div>                </div>            </div>        </div>    </div></body></html>
